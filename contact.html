<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/197f43afaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="lib.js"></script>
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "dvfejpt7tn");
    </script>
    <title>Project 1</title>
</head>

<body>
    <div class="bgp2"></div>
    <div class="containerp2">
        <div class="boxp2">
            <header>
                <h1 id="gettoknowme">Let's Chat...</h1>
                <nav>
                    <div class="hamburger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="nav-links">
                        <li><a href="about.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="coverp2">
            </div>
            <div class="contact_container">
                <form id="contact" action="mailto:charliemorrell185@gmail.com">
                    <h4>Reach out for a chat</h4>

                    <div class="contactformfields">
                        <input type="text" placeholder="First Name" id="firstname" tabindex="1" required>
                    </div>
                    <div class="contactformfields">
                        <input type="text" placeholder="Last name" id="lastname" tabindex="2" required>
                    </div>
                    <div class="contactformfields">
                        <input type="email" placeholder="Email address" id="email" tabindex="3" required>
                    </div>
                    <div class="contactformfields">
                        <input type="tel" placeholder="Contact number" id="phnumber" tabindex="4" required>
                    </div>
                    <div id="contactform_message_container">
                        <textarea placeholder="Type your message here..." tabindex="5" required
                            id="contactform_message"></textarea>
                    </div>
                    <div class="submit_button_container">
                        <button name="Submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </div>
                    <p class="copyright">Designed by Charlie Morrell</p>
                </form>
            </div>
            <div class="footerarea">
                <footer class="footerabout">
                    <a href="https://www.linkedin.com/in/charles-morrell/" id="linkedin"><i
                            class="fab fa-linkedin-in fa-2x"></i></a>
                    <a href="contact.html" id="linkedin"><i class="far fa-envelope fa-2x"></i>
                </footer>
            </div>
</body>

</html>
